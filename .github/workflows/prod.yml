name: Publish Statics

on:
  push:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} 🟩
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    - name: run npm commands 🏗️
      run: |
        npm i
        npm run build
    - name: Push to live repo
      uses: vinayb21/github-action-push-to-another-repo@1.4.0
      env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'build'
        destination-github-username: 'nikolaslyons'
        destination-repository-name: 'volumeone'
        user-email: 'nikolaslyons'
        target-branch: 'gh-pages'
        commit-message: 'deploy page from action'
        tag: 'build'
